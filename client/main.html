<head>
  <title>Note Manager</title>
</head>

<body>
	 <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Notes</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	      	<li class="nav-item">
  				<a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Note</a>
  			</li>
	      </ul>
	    </div>
	  </nav>

    <div class="container">
    <h1>Notes Manager</h1>
    	<ul>
    		{{# each notes }}
    			{{> note }}
    		{{/ each }}
    	</ul>
  </div>

  {{> add}}

    <script>
  	  $(document).ready(function(){
	    $('.modal').modal();
	  });
  </script>
</body>

<template name="note">
  <li class="collection-item">{{ text }}</li>
</template>

<template name="add">
	  <div id="addModal" class="modal">
	    <div class="modal-content">
	      <h4>Add Note</h4>
	      <form action="" class="add-form">
	      	<input type="text" name="text" placeholder="Add Note...">
	      </form>
	    </div>
	  </div>
 </template>
